<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .night{
            background-color : #333;
            color: burlywood;
        }
    </style>
</head>
<body>
    <p id="label">
        <label for="mode">
            <input type="radio" name="mode" id="mode"> Toggle Night Mode
        </label>
    </p>
    <hr>
    <h1>The page you are looking is beyond the Event Horizon. We couldn't find it.</h1>

    <script>
        
        const mode = document.querySelector('p[id=label')

        mode.onclick = (e) => {
            document.body.classList.toggle('night')
        }
    </script>
</body>
</html>
